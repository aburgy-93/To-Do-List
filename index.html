<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/general.css" />
    <script type="module" defer src="src/script.js"></script>
    <title>To-Do List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">To-Do</h1>
    </header>

    <main class="main grid grid--2-cols">
      <nav class="navbar">
        <ul class="tasks">
          <button id="inboxBtn" class="btn taskItem" data-tab="1">
            <ion-icon name="file-tray-full"></ion-icon>
            <p>Inbox</p>
          </button>
          <button class="btn taskItem" data-tab="2">
            <ion-icon name="today"></ion-icon>
            <p>Today</p>
          </button>
          <button class="btn taskItem" data-tab="3">
            <ion-icon name="calendar"></ion-icon>
            <p>This Week</p>
          </button>
        </ul>

        <div class="projects">
          <h1 class="projects-title">Projects</h1>

          <ul class="projectsList"></ul>

          <div class="add-project">
            <button class="btn addBTN">
              <ion-icon name="add"></ion-icon>
              <p>Add Project</p>
            </button>

            <div class="add-project-preview hidden">
              <input type="text" class="project-input" />

              <div class="add-item-buttons">
                <button class="add-project-btn">Add</button>
                <button class="project-cancel">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="todoList">
        <div
          class="inbox tasklist tasklist__content--1 tasklist__tab tasklist__tab--active"
        >
          <h1 class="projectTitle">Inbox</h1>
          <div class="tasks-list">
            <!-- <button class="task-button">
              <div class="left-panel">
                <ion-icon name="ellipse-outline"></ion-icon>
                <p class="task-content">Eggs</p>
              </div>
              <div class="right-panel">
                <p class="due-date">No date</p>
              </div>
            </button> -->
          </div>
          <button class="add">
            <ion-icon name="add"></ion-icon>
            <p>Add Task</p>
          </button>

          <div class="project-preview hidden">
            <input type="text" class="input" />

            <div class="add-item-buttons">
              <button class="add-item">Add</button>
              <button class="cancel">Cancel</button>
            </div>
          </div>
        </div>

        <div class="today tasklist tasklist__content--2 tasklist__tab">
          <h1 class="projectTitle">Today</h1>
          <div class="tasks-list">
            <!-- <button class="task-button">
              <div class="left-panel">
                <ion-icon name="ellipse-outline"></ion-icon>
                <p class="task-content">Eggs</p>
              </div>
              <div class="right-panel">
                <p class="due-date">No date</p>
              </div>
            </button> -->
          </div>
          <button class="add">
            <ion-icon name="add"></ion-icon>
            <p>Add Task</p>
          </button>

          <div class="project-preview hidden">
            <input type="text" class="input" />

            <div class="add-item-buttons">
              <button class="add-item">Add</button>
              <button class="cancel">Cancel</button>
            </div>
          </div>
        </div>

        <div class="thisWeek tasklist tasklist__content--3 tasklist__tab">
          <h1 class="projectTitle">This Week</h1>
          <div class="tasks-list">
            <!-- <button class="task-button">
              <div class="left-panel">
                <ion-icon name="ellipse-outline"></ion-icon>
                <p class="task-content">Eggs</p>
              </div>
              <div class="right-panel">
                <p class="due-date">No date</p>
              </div>
            </button> -->
          </div>
          <button class="add">
            <ion-icon name="add"></ion-icon>
            <p>Add Task</p>
          </button>

          <div class="project-preview hidden">
            <input type="text" class="input" />

            <div class="add-item-buttons">
              <button class="add-item">Add</button>
              <button class="cancel">Cancel</button>
            </div>
          </div>
        </div>

        <div class="newProject projectlist">
          <h1 class="projectTitle">Test List</h1>
          <div class="tasks-list">
            <!-- <button class="task-button">
              <div class="left-panel">
                <ion-icon name="ellipse-outline"></ion-icon>
                <p class="task-content">Eggs</p>
              </div>
              <div class="right-panel">
                <p class="due-date">No date</p>
              </div>
            </button> -->
          </div>
          <button class="add">
            <ion-icon name="add"></ion-icon>
            <p>Add Task</p>
          </button>

          <div class="project-preview hidden">
            <input type="text" class="input" />

            <div class="add-item-buttons">
              <button class="add-item">Add</button>
              <button class="cancel">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
